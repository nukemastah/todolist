<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRW OG Themed To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }
        header {
            background: #0f3460;
            padding: 20px;
            text-align: center;
            letter-spacing: 2px;
            font-size: 2em;
            border-bottom: 4px solid #e94560;
            box-shadow: 0 4px 8px #0008;
        }
        .container {
            display: flex;
            max-width: 1100px;
            margin: 40px auto;
            gap: 30px;
        }
        .calendar {
            background: #22223b;
            border-radius: 12px;
            padding: 20px;
            min-width: 320px;
            box-shadow: 0 2px 8px #0006;
            margin-right: 10px;
        }
        .calendar h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #e94560;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }
        .calendar th, .calendar td {
            width: 14.28%;
            text-align: center;
            padding: 6px 0;
            border-radius: 6px;
        }
        .calendar th {
            color: #e94560;
            font-weight: bold;
        }
        .calendar td.today {
            background: #e94560;
            color: #fff;
            font-weight: bold;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .add-task {
            background: #22223b;
            padding: 18px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0006;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .add-task input, .add-task button {
            font-family: inherit;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
        }
        .add-task input[type="text"] {
            flex: 2;
            background: #1a1a2e;
            color: #fff;
            outline: none;
        }
        .add-task input[type="date"] {
            background: #1a1a2e;
            color: #fff;
        }
        .add-task button {
            background: #e94560;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-task button:hover {
            background: #ff2e63;
        }
        .tasks-section {
            display: flex;
            gap: 20px;
        }
        .tasks-list {
            flex: 2;
            background: #22223b;
            border-radius: 12px;
            padding: 18px 20px;
            box-shadow: 0 2px 8px #0006;
            min-width: 300px;
        }
        .tasks-list h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a2e;
            margin-bottom: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            transition: background 0.2s;
            font-size: 1em;
        }
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            background: #393e46;
        }
        .task-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .task-info input[type="checkbox"] {
            accent-color: #e94560;
            width: 18px;
            height: 18px;
        }
        .task-title {
            flex: 1;
            word-break: break-word;
        }
        .task-date {
            font-size: 0.95em;
            color: #ffd369;
            margin-left: 10px;
        }
        .delete-btn {
            background: #e94560;
            border: none;
            color: #fff;
            border-radius: 6px;
            padding: 4px 10px;
            cursor: pointer;
            font-size: 0.95em;
            margin-left: 10px;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #ff2e63;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .calendar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .tasks-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        To-Do List
    </header>
    <div class="container">
        <div class="calendar">
            <h2 id="calendar-month"></h2>
            <table id="calendar-table">
                <!-- Calendar will be rendered here -->
            </table>
        </div>
        <div class="main-content">
            <form class="add-task" id="add-task-form" autocomplete="off">
                <input type="text" id="task-title" placeholder="Enter new mission..." required>
                <input type="date" id="task-date" required>
                <button type="submit">Add Task</button>
            </form>
            <div class="tasks-section">
                <div class="tasks-list" id="unfinished-tasks">
                    <h3>Unfinished Missions</h3>
                    <!-- Unfinished tasks will appear here -->
                </div>
                <div class="tasks-list" id="finished-tasks">
                    <h3>Completed Missions</h3>
                    <!-- Finished tasks will appear here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // Calendar rendering
        function renderCalendar() {
            const today = new Date();
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const month = today.getMonth();
            const year = today.getFullYear();
            document.getElementById('calendar-month').textContent =
                `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let table = '<tr>';
            const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            for (let d of weekDays) {
                table += `<th>${d}</th>`;
            }
            table += '</tr><tr>';

            let day = 1;
            for (let i = 0; i < 42; i++) {
                if (i < firstDay || day > daysInMonth) {
                    table += '<td></td>';
                } else {
                    const isToday = day === today.getDate();
                    table += `<td class="${isToday ? 'today' : ''}">${day}</td>`;
                    day++;
                }
                if ((i + 1) % 7 === 0 && day <= daysInMonth) table += '</tr><tr>';
            }
            table += '</tr>';
            document.getElementById('calendar-table').innerHTML = table;
        }

        // Task management
        let tasks = JSON.parse(localStorage.getItem('srwog_tasks') || '[]');

        function saveTasks() {
            localStorage.setItem('srwog_tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const unfinished = document.getElementById('unfinished-tasks');
            const finished = document.getElementById('finished-tasks');
            unfinished.innerHTML = '<h3>Unfinished Missions</h3>';
            finished.innerHTML = '<h3>Completed Missions</h3>';

            const now = new Date();
            tasks.sort((a, b) => new Date(a.due) - new Date(b.due));

            for (let t of tasks) {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-item' + (t.done ? ' completed' : '');
                const infoDiv = document.createElement('div');
                infoDiv.className = 'task-info';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = t.done;
                checkbox.addEventListener('change', () => {
                    t.done = checkbox.checked;
                    saveTasks();
                    renderTasks();
                });

                const titleSpan = document.createElement('span');
                titleSpan.className = 'task-title';
                titleSpan.textContent = t.title;

                const dateSpan = document.createElement('span');
                dateSpan.className = 'task-date';
                dateSpan.textContent = t.due;

                infoDiv.appendChild(checkbox);
                infoDiv.appendChild(titleSpan);
                infoDiv.appendChild(dateSpan);

                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.textContent = 'Delete';
                delBtn.addEventListener('click', () => {
                    tasks = tasks.filter(x => x !== t);
                    saveTasks();
                    renderTasks();
                });

                taskDiv.appendChild(infoDiv);
                taskDiv.appendChild(delBtn);

                if (t.done) {
                    finished.appendChild(taskDiv);
                } else {
                    unfinished.appendChild(taskDiv);
                }
            }
        }

        document.getElementById('add-task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('task-title').value.trim();
            const due = document.getElementById('task-date').value;
            if (!title || !due) return;
            tasks.push({ title, due, done: false });
            saveTasks();
            renderTasks();
            this.reset();
        });

        // Set default date to today
        document.getElementById('task-date').valueAsDate = new Date();

        // Initial render
        renderCalendar();
        renderTasks();
    </script>
</body>
</html>
